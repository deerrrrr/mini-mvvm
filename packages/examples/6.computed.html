<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../reactivity/dist/reactivity.global.js"></script>
  <script>
    let { ref, computed } = VueReactivity
    let age = ref(10)
    let myAge = computed(() => {
      console.log("缓存机制");
      return age.value + 20
    })
    console.log(myAge.value + '++++');
    console.log(myAge.value + '++++');
    setTimeout(() => {
      age.value = 20
      console.log(myAge.value);
    }, 1000)
  </script>
</body>

</html>
